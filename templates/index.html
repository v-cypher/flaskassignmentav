<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
	<title>Webinar_registration</title>
	<style>
		.container
		{
			margin-top: 10rem;

		}

		body
		{
			background-image: url(static/photos/index.jpg);
			background-size: cover;
		}

	
	</style>

	<script>
		function validateForm() {
			  var x = document.forms["myForm"]["fname"].value;
			  if (x == "") {
			    alert("Name must be filled out");
			    return false;
			  }
			}
	</script>

</head>
<body>
	
<div class="container">
	<h1 style="text-align: center; color: #157021; font-family: 'Rampart One', cursive; font-size: 70px; margin-bottom: 20px;">WEBINAR REGISTRATION</h1>
	<center><h2 style="text-align: center; color:  #157021; font-family: 'Rampart One', cursive;  margin-bottom: 20px;">Engineering students are invited for counseling session.</h2></center>
	
				<form class="form-horizontal" style="width: 1200px;" action="https://flaskassignmentav.herokuapp.com/users" method="post" >
					
					<div class="form-group ">
					    <label class="control-label col-sm-2" for="fullname" style=" font-size: 20px; color:  #157021; font-family: 'Rampart One', cursive;" onsubmit="return validateForm()">FULL NAME:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" name="fullname" 
					      id="fullname"  placeholder="ENTER YOUR FULL NAME" required>
					    </div>
					</div>
					<div class="form-group">
					    <label class="control-label col-sm-2" for="email" style=" font-size: 20px; color:  #157021; font-family: 'Rampart One', cursive;" onsubmit="return validateForm()" >EMAIL ID:</label>
					    <div class="col-sm-8">
					      <input type="email" class="form-control" name="email" id="email" placeholder="ENTER YOUR EMAIL ID" required>
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-2" for="phone" style=" font-size: 20px; color:  #157021; font-family: 'Rampart One', cursive;" onsubmit="return validateForm()" >PHONE NUMBER:</label>
					    <div class="col-sm-8">
					      <input type="tel" class="form-control" name="phone" id="phone" placeholder="ENTER YOUR PHONE NUMBER" title="Give your 10-digit mobile number" pattern="[1-9]{1}[0-9]{9}" maxlength="10" required>
					    </div>
					</div>

					<div class="form-group">
					    <label class="control-label col-sm-2" for="college" style=" font-size: 20px; color:  #157021; font-family: 'Rampart One', cursive;" onsubmit="return validateForm()" >COLLEGE NAME:</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" name="college" id="college" placeholder="ENTER YOUR COLLEGE NUMBER" required>
					    </div>
					</div>


					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-primary">Submit</button>
					    </div>
					  </div>
					</div>

				</form> 			  
	
</body>
</html>
